<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>JavaScript的if及迴圈指令程式範例</title>
<meta charset="utf-8">
</head>
<body>
	<header id="header">
		<div class="logo">
			<a href="index.html"><img src="img/logo-001.png"></a>
		</div>
	</header>
    <div id="menu-wrapper">
        
    </div>
    <div id="wrapper">
        <aside id="aside" >
            <button class="btn"><a href="index.html">首頁</a></button>
        </aside>
    </div>
<div>
	<form name="formdemo" id="myform">
		<label><input name="code" type="radio" value="1" checked><font size='12' color='#0000FF' face='標楷體'>回鄉偶書</font></label>
		<label><input name="code" type="radio" value="2" checked><font size='12' color='#0000FF' face='標楷體'>早發白帝城</font></label>
		<label><input name="code" type="radio" value="3" checked><font size='12' color='#0000FF' face='標楷體'>楓橋夜泊</font></label>
		<label><input name="code" type="radio" value="4" checked><font size='12' color='#0000FF' face='標楷體'>泊秦淮</font></label>
		<br>
		<button onclick="getradiovalue()">確定</button>
	</form>
</div>	
	<script>
		function getradiovalue(){
			var form = document.getElementById("myform");
			for(var i=0; i<form.code.length;i++){
				
				if(form.code[i].checked){
					var returncode = form.code[i].value;
				if(returncode=="1")
				{
					document.write("<font size='14' color='#FF0000' face='標楷體'>回鄉偶書</font><br/>");
					document.write("<font size='14' color='#00FF00' face='標楷體'>作者：賀知章</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>少小離家老大回，鄉音無改鬢毛衰。</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>兒童相見不相識，笑問客從何處來？</font><br/>");
					document.write('<img src="img/1.jpg">');
				break;
				}
				else if(returncode=="2")
				{
					document.write("<font size='14' color='#FF0000' face='標楷體'>早發白帝城</font><br/>");
					document.write("<font size='14' color='#00FF00' face='標楷體'>作者: 李白</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>朝辭白帝彩雲間，千里江陵一日還。</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>兩岸猿聲啼不住，輕舟已過萬重山。</font><br/>");
					document.write('<img src="img/2.jpg">');
				break;
				}
				else if(returncode=="3")
				{
					document.write("<font size='14' color='#FF0000' face='標楷體'>楓橋夜泊</font><br/>");
					document.write("<font size='14' color='#00FF00' face='標楷體'>作者: 張繼</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>月落烏啼霜滿天，江楓漁火對愁眠。</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>姑蘇城外寒山寺，夜半鐘聲到客船。</font><br/>");
					document.write('<img src="img/3.jpg">');
				break;
				}
				else
				{
					document.write("<font size='14' color='#FF0000' face='標楷體'>泊秦淮</font><br/>");
					document.write("<font size='14' color='#00FF00' face='標楷體'>作者: 杜牧</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>煙籠寒水月籠沙，夜泊秦淮近酒家。</font><br/>");
					document.write("<font size='14' color='#0000FF' face='標楷體'>商女不知亡國恨，隔江猶唱后庭花。</font><br/>");
					document.write('<img src="img/4.jpg">');
				break;
				}
//				alert(returncode);
				}
			}
		}
</script>
<noscript>
這是使用者的瀏覽器沒有課定允許執行JavaScript時出現的替代文字
</noscript>
</body>
</html>
