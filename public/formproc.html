<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表單傳送範例</title>
</head>
<body>
<form method="GET" action="formproc.php">

	請輸入姓名：<input type="text" name="username"><br>
	設定一個密碼:<input type="password" name="psw"><br>
	年級:  
	<input type="radio" name="grade" value="1">1 &nbsp;
	<input type="radio" name="grade" value="2" checked>2 &nbsp;
	<input type="radio" name="grade" value="3">3 &nbsp;
	<input type="radio" name="grade" value="4">4 &nbsp;
	<input type="radio" name="grade" value="5">5 &nbsp;
	<br><br>
	
	喜歡吃(可多選)：<br />
    <input type="checkbox" name="foods[]" value="牛排"> 牛排 &nbsp;
    <input type="checkbox" name="foods[]" value="雞排"> 雞排 &nbsp;
    <input type="checkbox" name="foods[]" value="羊排"> 羊排 &nbsp;
    <input type="checkbox" name="foods[]" value="魚排"> 魚排 &nbsp;
    <input type="checkbox" name="foods[]" value="蝦排"> 蝦排 &nbsp;
	<br><br>
	  
	喜歡的顏色(單選)：<input type="color" name="favcolor" value="#ff0000">
	<br><br>
	
	Birthday: <input type="date" name="bday">
	<br><br>

	Email:<input type="email" name="email">
	<br><br>
	
	電話:<input type="tel" name="tel">
	<br><br>

	想學的項目為(可多選)：<br />
	<select multiple name="items[]" size="4">
		<option value="Linux">Linux 作業系統</option>
		<option value="Apache">Apache 網站伺服器</option>
		<option value="PHP">PHP 程式</option>
		<option value="MySQL">MySQL 資料庫系統</option>
	</select>	
	<br><br>
	感想:<br />
	<textarea name="feedback" rows="10" cols="50"> 寫一些感想唄...</textarea>
	<br><br>
	
	<input type="submit" value="送出" />
	<input type="reset" />
</form>
</body>
</html>
