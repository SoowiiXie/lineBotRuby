<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>計算年紀且可省略很多東西範例</title>
<meta charset="utf-8">
</head>
<body bgcolor="lightgreen">
	<header id="header">
		<div class="logo">
				<a href="index.html"><img src="img/logo-001.png"></a>
		</div>
	</header>
    <div id="menu-wrapper">
        
    </div>
    <div id="wrapper">
        <aside id="aside" >
            <button class="btn"><a href="index.html">首頁</a></button>
        </aside>
    </div>
	<script>
	do
	{
		//有var
		var iyear=prompt("請輸入您的出生年月日的出生西元年份(1911-2018)", 1910);
		//有分號
	}while (iyear < 1911 || iyear > 2018);
	do
	{
		//沒var
		imonth=prompt("請輸入您的出生年月日的出生月份(1-12)",00)
		//沒分號
	}while(imonth<1 || imonth>12)
	do
	{
		iday=prompt("請輸入您的出生年月日的出生日(1-31)",00)
	}while (iday<1 || iday>31)
	temp=imonth +"/"+iday+"/"+iyear;
	var birthday = new Date(temp);
	var today= new Date();
	var age=today.getFullYear() - birthday.getFullYear();
	document.write("您的出生年月日: "+iyear +"年"+ imonth +"月"+iday+"日<br>")
	//沒分號
	document.write("您的年齡:"+age+"歲");
	//有分號
	</script>
