<h1><font size='12' color='#FF00FF' face='標楷體'>99乘法表</font></h1>

<script>
var x,y,evenodd,ctr=0;
for(x=1;x<=9;x++)
{
	for(y=1;y<=9;y++)
	{
		evenodd="";
		if(((x*y)%5)==0)
		{
		ctr=ctr+1;
		}
       if((x*y)<10)
	   {
		if(((x*y)%5)==0)
		{
		document.write("<font color='red'>"+x+" * "+y+" = "+x*y+evenodd+"&nbsp;"+"&nbsp;"+"&nbsp;"+"</font>");
		}else {
		document.write(x+" * "+y+" = "+x*y+evenodd+"&nbsp;"+"&nbsp;"+"&nbsp;");
		}
	   }
	   else
	   {
		if(((x*y)%5)==0)
		{
		document.write("<font color='red'>"+x+" * "+y+" = "+x*y+evenodd+"&nbsp;"+"</font>");
		}else {
		document.write(x+" * "+y+" = "+x*y+evenodd+"&nbsp;");
		}
	   }
		
	}
document.write("<br/>");
}
document.write("<br/>乘積為5的倍數的算式以紅色標示共有"+ctr+"個<br/>");
</script>
