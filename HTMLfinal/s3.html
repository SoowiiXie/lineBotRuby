<h1><font size='12' color='#FF00FF' face='標楷體'>99乘法表</font></h1>

	<script>
		
			for(x=1;x<=9;x++)
			{
				for(y=1;y<=9;y++)
				{
					if(((x*y)%2)==0)
					{
					evenodd="(偶數)";
					}
					else
					{
					evenodd="(奇數)";
					}
					if((x*y)<10)
					{
					document.write(x+" * "+y+" = "+"&nbsp;"+"&nbsp;"+x*y+evenodd+"&nbsp;"+"&nbsp;"+"&nbsp;");
					}
					else
					{
					document.write(x+" * "+y+" = "+x*y+evenodd+"&nbsp;"+"&nbsp;"+"&nbsp;");
					}
				}
			document.write("<br/>");
			}
    </script>
<noscript>
這是使用者的瀏覽器沒有設定允許執行JavaScript時出現的替代文字
</noscript>
